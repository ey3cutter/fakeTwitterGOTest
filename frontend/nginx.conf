server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
        # Разрешить листинг для отладки (можно отключить позже)
        autoindex on;
    }

    # Блокировать доступ к скрытым файлам
    location ~ /\. {
        deny all;
    }
}