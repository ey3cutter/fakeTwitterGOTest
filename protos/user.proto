syntax = "proto3";

package user;

option go_package = "chirper-protos/user";  // Новый путь!

service UserService {
  rpc Register(User) returns (Response);
}

message User {
  string username = 1;
  string email = 2;
  string password = 3;
}

message Response {
  bool success = 1;
  string message = 2;
}